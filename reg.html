<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reg.css">
  <title>Registration | Facebook</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Facebook</h1>
    </div>

    <div class="box">
      <div class="title">
        <h3>Create a new account</h3>
        <span>It's quick and easy</span>
      </div>

      <form id="registrationForm" class="boxBottom">
        <!-- Name section -->
        <div class="name-sec">
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>

        <!-- Info section -->
        <div class="info">
          <input type="text" id="contact" name="contact" placeholder="Mobile number or Email" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Birthday -->
        <div class="birthday">
          <p>Birthday</p>
          <div class="birthInfo">
            <select id="birthMonth" name="birthMonth" required>
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <select id="birthDay" name="birthDay" required>
              <option value="">Day</option>
              <!-- You can dynamically generate these using JS -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>

            <select id="birthYear" name="birthYear" required>
              <option value="">Year</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
            </select>
          </div>
        </div>

        <!-- Gender -->
        <div class="gender">
          <p>Gender</p>
          <div class="genderInfo">
            <label class="genderBox" for="male">
              <input type="radio" id="male" name="gender" value="Male" required> Male
            </label>
            <label class="genderBox" for="female">
              <input type="radio" id="female" name="gender" value="Female"> Female
            </label>
            <label class="genderBox" for="other">
              <input type="radio" id="other" name="gender" value="Other"> Other
            </label>
          </div>
        </div>

        <!-- Info text -->
        <div class="para1">
          <p>
            People who use our service may have uploaded your contact information to Facebook. 
            <a href="#">Learn More</a>
          </p>
        </div>

        <!-- Button -->
        <button id="signUpBtn" >Sign Up</button>
      </form>
    </div>
  </div>
</body>
<script src="reg.js"></script>
</html>
